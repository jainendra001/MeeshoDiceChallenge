<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Product Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        .product-viewer {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        model-viewer {
            width: 100%;
            height: 400px;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="product-viewer">
        <h1>Product Name</h1>
        <model-viewer
            id="model"
            camera-controls
            auto-rotate
            ar
            ar-modes="webxr scene-viewer quick-look"
            src=""
            alt="3D product model">
        </model-viewer>
        <div class="controls">
            <button onclick="tryOn()" id="tryOnButton" style="display: none;">Try On AR</button>
        </div>
    </div>

    <script>
        async function loadProduct(productId) {
            try {
                const response = await fetch(`http://localhost:8000/api/assets/3d/${productId}/`);
                const product = await response.json();
                
                document.querySelector('h1').textContent = product.name;
                const modelViewer = document.querySelector('model-viewer');
                modelViewer.src = product.model_3d_url;
                
                if (product.ar_enabled) {
                    document.getElementById('tryOnButton').style.display = 'block';
                }
            } catch (error) {
                console.error('Error loading product:', error);
            }
        }

        function tryOn() {
            const modelViewer = document.querySelector('model-viewer');
            modelViewer.activateAR();
        }

        // Load first product on page load (you can change the ID)
        loadProduct(1);
    </script>
</body>
</html>
